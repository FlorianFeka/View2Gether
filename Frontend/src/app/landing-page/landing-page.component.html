<header>
  <div class="overlay"></div>
  <div class="container h-100">
    <div
      class="d-flex h-100 w-100 text-white text-center justify-content-center flex-column"
    >
      <h1 id="view2gether" class="display-3">View2Gether</h1>
      <p id="description" class="lead mb-0">
        Enjoy your favourite Youtube videos with your friends, in real-time.
      </p>
      <button
        id="createRoomBtn"
        type="button"
        class="btn btn-outline-light btn-transparent landingPageButton"
        (click)="createRoom()"
      >
        Create Room
      </button>
      <br />
      <br />
      <br />
      <input
        type="text"
        class="form-control"
        placeholder="Room ID"
        [(ngModel)]="joinRoomId"
      />
      <a
        id="joinRoom"
        type="button"
        class="btn btn-outline-light btn-transparent landingPageButton"
        [routerLink]="['/room', joinRoomId]"
        [state]="{ data: { join: true } }"
      >
        Join Room
      </a>
    </div>
  </div>
</header>
